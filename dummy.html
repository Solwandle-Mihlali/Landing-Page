
<!DOCTYPE html>

<title>handy-HTML.com - Create a simple CSS dropdown menu</title>
<style type="text/css">
ul {
    
    font-family: Arial, Verdana;
    font-size: 14px;
    margin: 0;
    padding: 0;
    list-style: none;
    height: 100px;
    width: 80%;
    border-style: solid;
    position: absolute;
    top:10%;
    left: 50%;
    transform: translate(-50%,-50%);
}
ul li{
    display: block;
    position: relative;
    float: left;
    border-style: solid;
    border-color: red;
}
ul li a{
    
   
    display: block;
    text-decoration: none;
    width: 100px;
    height: 100%;
}

</style>

</head>

<ul id="menu">

    </li>

</ul>
